<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Job Search Assistant{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow mb-6">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="/" class="text-indigo-600 font-bold text-lg">Job Assistant</a>
            <div>
                <a href="/upload" class="mr-4 text-gray-700 hover:text-indigo-600">Upload Resume</a>
                <a href="/chat" class="text-gray-700 hover:text-indigo-600">Chat</a>
            </div>
        </div>
    </nav>
    
    <!-- Main Content Area -->
    <div class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Footer -->
    <footer class="bg-gray-200 py-4 mt-6 text-center text-gray-600">
        &copy; 2024 Job Assistant. All Rights Reserved.
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
